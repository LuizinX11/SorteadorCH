function pick(mode) {
    let pool = [];
    let lText = "";
    
    if (mode === 'CHAVES') {
        pool = chaves;
        lText = "Sorteado: Chaves";
    } else if (mode === 'CHAPOLIN') {
        pool = chapolin;
        lText = "Sorteado: Chapolin";
    } else {
        const full = [
            ...chaves.map(e => ({ t: e, s: "Chaves" })),
            ...chapolin.map(e => ({ t: e, s: "Chapolin" }))
        ];
        const win = full[Math.floor(Math.random() * full.length)];
        document.getElementById('label').innerText = "Sorteado: " + win.s;
        document.getElementById('res').innerText = win.t;
        return;
    }

    const win = pool[Math.floor(Math.random() * pool.length)];
    document.getElementById('label').innerText = lText;
    document.getElementById('res').innerText = win;
}
</script>
